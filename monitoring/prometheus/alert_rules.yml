groups:
- name: ecommerce.rules
  rules:
  # High Error Rate
  - alert: HighErrorRate
    expr: |
      (
        sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
        /
        sum(rate(http_requests_total[5m])) by (service)
      ) > 0.05
    for: 5m
    labels:
      severity: critical
      team: platform
    annotations:
      summary: "High error rate detected for {{ $labels.service }}"
      description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.service }}"
      runbook_url: "https://runbooks.company.com/high-error-rate"

  # High Response Time
  - alert: HighResponseTime
    expr: |
      histogram_quantile(0.95, 
        sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)
      ) > 0.5
    for: 5m
    labels:
      severity: warning
      team: platform
    annotations:
      summary: "High response time for {{ $labels.service }}"
      description: "95th percentile response time is {{ $value }}s for {{ $labels.service }}"

  # Service Down
  - alert: ServiceDown
    expr: up{job=~"ecommerce-services"} == 0
    for: 1m
    labels:
      severity: critical
      team: platform
    annotations:
      summary: "Service {{ $labels.service }} is down"
      description: "Service {{ $labels.service }} has been down for more than 1 minute"

  # High CPU Usage
  - alert: HighCPUUsage
    expr: |
      (
        sum(rate(container_cpu_usage_seconds_total{container!="POD",container!=""}[5m])) by (pod, namespace)
        /
        sum(container_spec_cpu_quota{container!="POD",container!=""}/container_spec_cpu_period{container!="POD",container!=""}) by (pod, namespace)
      ) > 0.8
    for: 10m
    labels:
      severity: warning
      team: platform
    annotations:
      summary: "High CPU usage for pod {{ $labels.pod }}"
      description: "CPU usage is {{ $value | humanizePercentage }} for pod {{ $labels.pod }} in namespace {{ $labels.namespace }}"

  # High Memory Usage
  - alert: HighMemoryUsage
    expr: |
      (
        sum(container_memory_working_set_bytes{container!="POD",container!=""}) by (pod, namespace)
        /
        sum(container_spec_memory_limit_bytes{container!="POD",container!=""}) by (pod, namespace)
      ) > 0.9
    for: 10m
    labels:
      severity: warning
      team: platform
    annotations:
      summary: "High memory usage for pod {{ $labels.pod }}"
      description: "Memory usage is {{ $value | humanizePercentage }} for pod {{ $labels.pod }} in namespace {{ $labels.namespace }}"

  # Database Connection Issues
  - alert: DatabaseConnectionHigh
    expr: |
      sum(pg_stat_activity_count) by (instance) > 80
    for: 5m
    labels:
      severity: warning
      team: database
    annotations:
      summary: "High database connections on {{ $labels.instance }}"
      description: "Database has {{ $value }} active connections"

  # Redis Memory Usage
  - alert: RedisHighMemoryUsage
    expr: |
      (redis_memory_used_bytes / redis_memory_max_bytes) > 0.9
    for: 5m
    labels:
      severity: warning
      team: cache
    annotations:
      summary: "Redis memory usage is high"
      description: "Redis memory usage is {{ $value | humanizePercentage }}"

  # Disk Space Low
  - alert: DiskSpaceLow
    expr: |
      (
        node_filesystem_avail_bytes{mountpoint="/"}
        /
        node_filesystem_size_bytes{mountpoint="/"}
      ) < 0.1
    for: 5m
    labels:
      severity: critical
      team: infrastructure
    annotations:
      summary: "Low disk space on {{ $labels.instance }}"
      description: "Disk space is {{ $value | humanizePercentage }} full"

  # Pod Restart Rate
  - alert: PodRestartingTooOften
    expr: |
      rate(kube_pod_container_status_restarts_total[15m]) > 0
    for: 5m
    labels:
      severity: warning
      team: platform
    annotations:
      summary: "Pod {{ $labels.pod }} is restarting frequently"
      description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last 15 minutes"
